<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal UI</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{background:#f8f9fa;color:#333}

    /* Header */
    header{
      background:#fff;padding:15px 30px;
      display:flex;justify-content:space-between;align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);position:sticky;top:0;z-index:1000
    }
    .logo{font-size:24px;font-weight:bold;color:#0077ff}
    .search input{
      padding:8px 12px;width:300px;border:1px solid #ccc;border-radius:6px
    }
    .profile{font-size:16px;cursor:pointer}

    /* Main Layout */
    main{display:grid;grid-template-columns:250px 1fr;gap:20px;padding:20px}

    /* Sidebar */
    .sidebar{
      background:#fff;padding:15px;border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1)
    }
    .sidebar h3{margin-bottom:10px}
    .sidebar label{display:block;margin:8px 0;cursor:pointer}

    /* Job Listings */
    .jobs{display:grid;grid-template-columns:1fr;gap:20px}
    .job-card{
      background:#fff;padding:20px;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:.3s
    }
    .job-card:hover{transform:translateY(-3px)}
    .job-card h4{font-size:18px;margin-bottom:5px}
    .job-card p{margin:4px 0}
    .salary{color:green;font-weight:bold}
    .apply-btn{
      margin-top:10px;background:#0077ff;color:#fff;border:none;
      padding:8px 12px;border-radius:8px;cursor:pointer;transition:.3s
    }
    .apply-btn:hover{background:#005bb5}

    /* Modal Styles */
    .modal{
      display:none;position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.6);justify-content:center;align-items:center;
      z-index:2000;
    }
    .modal-content{
      background:#fff;padding:20px;border-radius:12px;width:90%;max-width:400px;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);text-align:center;position:relative;
    }
    .modal-content h3{margin-bottom:15px;color:#0077ff}
    .modal-content input, .modal-content button{
      width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ccc
    }
    .modal-content button{
      background:#0077ff;color:#fff;border:none;cursor:pointer;transition:.3s
    }
    .modal-content button:hover{background:#005bb5}
    .close-btn{
      position:absolute;top:10px;right:15px;font-size:20px;cursor:pointer;color:#333
    }

    /* Responsive */
    @media(max-width:768px){
      main{grid-template-columns:1fr}
      .search input{width:180px}
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">JobPortal</div>
    <div class="search"><input type="text" id="searchBox" placeholder="Search jobs..."></div>
    <div class="profile">üë§ Login</div>
  </header>

  <!-- Main -->
  <main>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Filters</h3>
      <label><input type="checkbox" value="Full-Time" class="filter"> Full-Time</label>
      <label><input type="checkbox" value="Part-Time" class="filter"> Part-Time</label>
      <label><input type="checkbox" value="Remote" class="filter"> Remote</label>
      <label><input type="checkbox" value="Internship" class="filter"> Internship</label>
    </aside>

    <!-- Job Listings -->
    <section class="jobs" id="jobList"></section>
  </main>

  <!-- Apply Job Modal -->
  <div class="modal" id="applyModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3 id="jobTitleHeading">Apply for Job</h3>
      <input type="text" id="applicantName" placeholder="Your Name">
      <input type="email" id="applicantEmail" placeholder="Your Email">
      <input type="file" id="resume">
      <button onclick="submitApplication()">Submit Application</button>
    </div>
  </div>

  <script>
    const jobs = [
      {id:1,title:"Frontend Developer",company:"Google",location:"Bangalore",salary:"‚Çπ12 LPA",type:"Full-Time"},
      {id:2,title:"Backend Engineer",company:"Microsoft",location:"Hyderabad",salary:"‚Çπ15 LPA",type:"Full-Time"},
      {id:3,title:"UI/UX Designer",company:"Adobe",location:"Remote",salary:"‚Çπ10 LPA",type:"Remote"},
      {id:4,title:"Data Analyst Intern",company:"TCS",location:"Pune",salary:"‚Çπ25,000/month",type:"Internship"},
      {id:5,title:"Customer Support",company:"Wipro",location:"Chennai",salary:"‚Çπ5 LPA",type:"Part-Time"},
    ];

    const jobList=document.getElementById("jobList");
    const searchBox=document.getElementById("searchBox");
    const filters=document.querySelectorAll(".filter");
    const applyModal=document.getElementById("applyModal");
    const jobTitleHeading=document.getElementById("jobTitleHeading");
    let selectedJob=null;

    // Render Jobs
    function renderJobs(filterText=""){
      jobList.innerHTML="";
      const activeFilters=[...filters].filter(f=>f.checked).map(f=>f.value);

      jobs
        .filter(job=>{
          const matchesSearch=job.title.toLowerCase().includes(filterText.toLowerCase());
          const matchesFilter=activeFilters.length===0 || activeFilters.includes(job.type);
          return matchesSearch && matchesFilter;
        })
        .forEach(job=>{
          const card=document.createElement("div");
          card.classList.add("job-card");
          card.innerHTML=`
            <h4>${job.title}</h4>
            <p>Company: ${job.company}</p>
            <p>Location: ${job.location}</p>
            <p class="salary">Salary: ${job.salary}</p>
            <p>Type: ${job.type}</p>
            <button class="apply-btn" onclick="openModal('${job.title}','${job.company}')">Apply</button>
          `;
          jobList.appendChild(card);
        });
    }

    // Search functionality
    searchBox.addEventListener("input",()=>renderJobs(searchBox.value));

    // Filter functionality
    filters.forEach(f=>f.addEventListener("change",()=>renderJobs(searchBox.value)));

    // Open Modal
    function openModal(title,company){
      selectedJob={title,company};
      jobTitleHeading.innerText=`Apply for ${title} at ${company}`;
      applyModal.style.display="flex";
    }

    // Close Modal
    function closeModal(){
      applyModal.style.display="none";
    }

    // Submit Application
    function submitApplication(){
      const name=document.getElementById("applicantName").value;
      const email=document.getElementById("applicantEmail").value;
      const resume=document.getElementById("resume").files[0];

      if(!name || !email || !resume){
        alert("‚ö†Ô∏è Please fill all fields and upload resume.");
        return;
      }

      alert(`‚úÖ Application Submitted!\n\nName: ${name}\nEmail: ${email}\nJob: ${selectedJob.title} at ${selectedJob.company}`);
      closeModal();
    }

    // Initial load
    renderJobs();
  </script>

</body>
</html>
