<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional E-Commerce UI</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{background:#f8f9fa;color:#333}
    header{
      background:#fff;padding:15px 30px;display:flex;
      justify-content:space-between;align-items:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);position:sticky;top:0;z-index:1000
    }
    .logo{font-size:24px;font-weight:bold;color:#0077ff}
    .search input{padding:8px 12px;width:250px;border:1px solid #ccc;border-radius:6px}
    .cart{font-size:18px;cursor:pointer;position:relative}
    .cart span{
      position:absolute;top:-8px;right:-12px;background:red;color:white;
      font-size:12px;padding:2px 6px;border-radius:50%
    }
    main{display:grid;grid-template-columns:200px 1fr;gap:20px;padding:20px}
    .sidebar{background:#fff;padding:15px;border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1)}
    .sidebar h3{margin-bottom:10px}
    .sidebar ul{list-style:none}
    .sidebar ul li{padding:8px 0;cursor:pointer;transition:.3s}
    .sidebar ul li:hover{color:#0077ff}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
    .product-card{
      background:#fff;padding:15px;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);text-align:center;transition:.3s
    }
    .product-card:hover{transform:translateY(-5px)}
    .product-card img{max-width:100%;height:180px;object-fit:contain;border-radius:10px;margin-bottom:10px}
    .product-card h4{font-size:16px;margin-bottom:5px}
    .product-card p{color:#0077ff;font-weight:bold;margin-bottom:10px}
    .product-card button{
      background:#0077ff;color:white;border:none;padding:8px 12px;
      border-radius:8px;cursor:pointer;transition:.3s
    }
    .product-card button:hover{background:#005bb5}
    /* Cart Modal */
    .cart-modal{
      position:fixed;top:0;right:-400px;width:350px;height:100%;
      background:#fff;box-shadow:-2px 0 6px rgba(0,0,0,0.2);
      padding:20px;transition:.4s ease;overflow-y:auto;z-index:2000
    }
    .cart-modal.active{right:0}
    .cart-modal h2{margin-bottom:15px}
    .cart-items{list-style:none}
    .cart-items li{
      display:flex;align-items:center;justify-content:space-between;
      margin-bottom:10px;border-bottom:1px solid #ddd;padding-bottom:8px
    }
    .cart-items img{width:40px;height:40px;object-fit:contain;margin-right:8px}
    .item-info{flex:1}
    .qty-controls{display:flex;align-items:center;gap:5px}
    .qty-controls button{
      background:#0077ff;color:#fff;border:none;padding:2px 6px;
      cursor:pointer;border-radius:4px;font-size:14px
    }
    .remove-btn{
      background:red;color:#fff;border:none;padding:2px 6px;
      cursor:pointer;border-radius:4px
    }
    .cart-footer{margin-top:20px;font-size:16px;font-weight:bold}
    .checkout-btn,.close-btn{
      width:100%;padding:10px;margin-top:10px;border:none;
      border-radius:8px;cursor:pointer;font-size:16px
    }
    .checkout-btn{background:green;color:white}
    .close-btn{background:#0077ff;color:white}
    @media(max-width:768px){main{grid-template-columns:1fr}}
  </style>
</head>
<body>

<header>
  <div class="logo">ShopEase</div>
  <div class="search"><input type="text" placeholder="Search products..."></div>
  <div class="cart" id="cartBtn">ðŸ›’ Cart <span id="cartCount">0</span></div>
</header>

<main>
  <aside class="sidebar">
    <h3>Categories</h3>
    <ul>
      <li>Electronics</li><li>Fashion</li><li>Home & Kitchen</li>
      <li>Books</li><li>Sports</li>
    </ul>
  </aside>

  <section class="products" id="productList"></section>
</main>

<div class="cart-modal" id="cartModal">
  <h2>Your Cart</h2>
  <ul class="cart-items" id="cartItems"></ul>
  <div class="cart-footer" id="cartTotal">Total: â‚¹0</div>
  <button class="checkout-btn" onclick="checkout()">Checkout</button>
  <button class="close-btn" onclick="toggleCart()">Close</button>
</div>

<script>
  const products = [
    { id:1, name:"Smartphone", price:12000, img:"https://via.placeholder.com/200" },
    { id:2, name:"Headphones", price:2500, img:"https://via.placeholder.com/200" },
    { id:3, name:"Laptop", price:55000, img:"https://via.placeholder.com/200" },
    { id:4, name:"Shoes", price:1800, img:"https://via.placeholder.com/200" },
    { id:5, name:"Wrist Watch", price:3000, img:"https://via.placeholder.com/200" },
  ];

  const productList=document.getElementById("productList");
  const cartItems=document.getElementById("cartItems");
  const cartCount=document.getElementById("cartCount");
  const cartModal=document.getElementById("cartModal");
  const cartTotal=document.getElementById("cartTotal");

  let cart=[];

  // Load Products
  products.forEach(p=>{
    const card=document.createElement("div");
    card.classList.add("product-card");
    card.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p>â‚¹${p.price}</p>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    `;
    productList.appendChild(card);
  });

  // Add product to cart
  function addToCart(id){
    const product=products.find(p=>p.id===id);
    const existing=cart.find(item=>item.id===id);
    if(existing){ existing.qty+=1; }
    else{ cart.push({...product, qty:1}); }
    updateCart();
  }

  // Update cart UI
  function updateCart(){
    cartItems.innerHTML="";
    let total=0;

    cart.forEach((item,index)=>{
      total+=item.price*item.qty;
      const li=document.createElement("li");
      li.innerHTML=`
        <img src="${item.img}">
        <div class="item-info">${item.name} - â‚¹${item.price}</div>
        <div class="qty-controls">
          <button onclick="changeQty(${item.id},-1)">-</button>
          <span>${item.qty}</span>
          <button onclick="changeQty(${item.id},1)">+</button>
        </div>
        <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
      `;
      cartItems.appendChild(li);
    });

    cartCount.textContent=cart.reduce((sum,i)=>sum+i.qty,0);
    cartTotal.textContent="Total: â‚¹"+total;
  }

  // Change quantity
  function changeQty(id,delta){
    const item=cart.find(i=>i.id===id);
    if(item){
      item.qty+=delta;
      if(item.qty<=0){ cart=cart.filter(i=>i.id!==id); }
    }
    updateCart();
  }

  // Remove item
  function removeFromCart(index){
    cart.splice(index,1);
    updateCart();
  }

  // Toggle cart modal
  function toggleCart(){ cartModal.classList.toggle("active"); }

  // Checkout
  function checkout(){
    if(cart.length===0){ alert("Your cart is empty!"); }
    else{
      alert("Thank you for your purchase! ðŸŽ‰");
      cart=[];
      updateCart();
      toggleCart();
    }
  }

  document.getElementById("cartBtn").addEventListener("click",toggleCart);
</script>
</body>
</html>
